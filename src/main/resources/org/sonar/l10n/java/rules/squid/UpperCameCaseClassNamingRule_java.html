<p>这个规则检测所有类，类名必须遵循驼峰命名规则，领域模型除外</p>
<h2>Noncompliant Code Example</h2>
<pre>
    userService // Noncompliant
    BASEService // Noncompliant
    UserDto // Noncompliant
    UserBo // Noncompliant
    XMLPath // Noncompliant
</pre>
<h2>Compliant Solution</h2>
<pre>
    UserService
    BaseService
    UserDTO
    UserBO
    XmlPath
</pre>
